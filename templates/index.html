<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script>
function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(-25.363882, 131.044922),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var marker = new google.maps.Marker({
    position: map.getCenter(),
    map: map,
    title: 'Click to zoom'
  });

  google.maps.event.addListener(map, 'center_changed', function() {
    // 3 seconds after the center of the map has changed, pan back to the
    // marker.
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    }, 3000);
  });

  google.maps.event.addListener(marker, 'click', function() {
    map.setZoom(8);
    map.setCenter(marker.getPosition());
  });
  
}

google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="map-canvas" style="width: 600px; height: 400px;" ></div>
    <h1> system summary </h1>


      {% for time_period, station_list in s.popular_starting_stations.items() %}
        <h2> {{time_period }} </h2>
        <ul>
          {% for station_id in station_list[0:10] %}
            {% if sbid[station_id] is defined %}
              <li><a href="/stations/s{{station_id}}.html">{{station_id}} {{sbid[station_id]['stAddress1']}}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
     {% endfor %}


  </body>
</html>
